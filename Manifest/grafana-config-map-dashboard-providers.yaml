apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
  labels:
    app: grafana
data:
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - name: dashboard-1
      folder: manifest
      options:
        path: /var/lib/grafana/dashboards/dashboard-1
      orgId: 1
      type: file
      disableDeletion: false
